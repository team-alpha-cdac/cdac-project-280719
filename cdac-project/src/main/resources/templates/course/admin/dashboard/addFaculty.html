<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="course/admin/layout">
<head>
    <title>Add Faculty</title>
</head>

<body>


<div class="col-md-6">
	<div layout:fragment="content">
		<div class="login-box">
 
		<div class="login-box-body">
	
		<div class="login-logo">
        	<b>Add Faculty</b>
    	</div>
	
		<form th:action="@{/SubmitFaculty}"	
			th:object="${faculty}" method="post" enctype="multipart/form-data" id="form">	
    		<div class="form-group has-feedback">
	             <input type="text" class="form-control" name="name" placeholder="Name" th:field="*{full_name}"/>
	        </div>
	        
	        
	        <div class="form-group has-feedback">
	              <input type="email" class="form-control" name="email" placeholder="Email" th:field="*{email}"/>
	         </div>
	         
	         <div class="form-group has-feedback">
	              <input type="password" class="form-control" name="password" placeholder="Password" th:field="*{password}"/>
	         </div>
	         
	         <div class="form-group has-feedback">
	              <input type="text" class="form-control" name="mobile no" placeholder="Mobile no" th:field="*{mobile}"/>
	         </div>

			<div class="form-group has-feedback">
	             <input type="textarea" class="form-control" name="address" placeholder="Address" th:field="*{address}"/>
	        </div>
		  	
		  	<div class="form-group has-feedback">
	             <input type="textarea" class="form-control" name="skills" placeholder="Skills" th:field="*{skills}"/>
	        </div>
		  	
		  	<div class="form-group has-feedback">
	             <input type="date" class="form-control" name="dob" placeholder="Date Of Birth" th:field="*{dob}"/>
	        </div>
	        
            <div class="form-group has-feedback">
	             <input type="textarea" class="form-control" name="remarks" placeholder="Remarks" th:field="*{remarks}"/>
	        </div>      
            
           	<div class="row">
           		<div class="col-xs-4">		 
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Submit</button>
             </div>
            
            </div>
       </form>
      </div>
     </div>
	</div>

</div>
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
